<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>    
  <img src="https://pyblog.xyz/wp-content/uploads/2021/09/login-register-image.png"/>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button (click)="login()" style='width: 93%; --border-radius: 2px; margin: 10px;'>Login</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
