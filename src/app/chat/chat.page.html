<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button style='color: black'></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-title><img src="https://robin-fillactive.nyc3.digitaloceanspaces.com/images/relaismf2021/logo-fitspirit.png"/></ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-grid>
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" class="message"
        [offset]="message.isCurrent ? 3 : 0"
        [ngClass]="{ 'my-message': message.isCurrent, 'other-message': !message.isCurrent }">
        <b>{{ message.fromName }}</b><br>
        <span>{{ message.message }}
        </span>
        <div class="time ion-text-right"><br>{{ message.createdAt | date:"dd MMM hh:mm:ss" }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
 
<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="10" style="margin-right: 0px;">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMessage" >
        </ion-textarea>
      </ion-col>
      <ion-col size="2" style="margin-left: 0px !important; padding-left: 0px !important;">
        <ion-button style='--background: white; opacity: 2.0;' fill="clear" color="primary" [disabled]="newMessage === ''" (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
