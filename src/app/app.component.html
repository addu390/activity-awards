<ion-app>
  <ion-split-pane>
    <ion-menu contentId="content" >
      <ion-header>
        <ion-toolbar>
          <ion-title><img src="https://robin-fillactive.nyc3.digitaloceanspaces.com/images/relaismf2021/logo-fitspirit.png"/></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/profile" routerDirection="root" *ngIf="isAuthenticated">
              <ion-label>
                Profile
              </ion-label>
            </ion-item>

            <ion-item routerLink="/chat" routerDirection="root" *ngIf="isAuthenticated">
              <ion-label>
                Open Chat
              </ion-label>
            </ion-item>

            <ion-item routerLink="/home" routerDirection="root" *ngIf="!isAuthenticated">
              <ion-label>
                Get Started
              </ion-label>
            </ion-item>

            <ion-item (click)="logout()" *ngIf="isAuthenticated">
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
